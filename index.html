<!DOCTYPE html>
<html data-ng-app="AcaPrep" data-ng-csp="true">
    
    <head>
        <title>AcaPrep</title>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.js"></script>
        <script src="indexeddb.js"></script>
        <link href="//fonts.googleapis.com/css?family=Open+Sans:300italic,400,300,700"
        rel="stylesheet" />
        <link href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.3.4/css/semantic.min.css"
        rel="stylesheet" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.3.4/javascript/semantic.min.js"></script>
        <link href="style.css" rel="stylesheet" />
        <script src="list.js"></script>
        <script src="import.js"></script>
        <script src="test.js"></script>
        <script src="app.js"></script>
    </head>
    
    <body>
        <div class="container">
            <div class="ng-view"></div>
            <div id="footer">
                <a class="ui tiny teal labeled icon button" onclick="$('#import').modal('show')"><i class="upload icon"></i>Import Tests</a>
            </div>
        </div>
        <div class="ui page dimmer">
            <div class="ui modal" data-ng-controller="ImportCtrl" id="import">
                <i class="close icon"></i>
                <div class="header">Import data into AcaPrep</div>
                <div class="content">
                    <div class="left">Select a file to import</div>
                    <div class="right">
                        <input type="file" id="f" />
                    </div>
                </div>
                <div class="actions">
                    <div class="ui button red">Cancel</div>
                    <button class="ui button green" data-ng-click="parseAndAdd($scope)">Import Data</button>
                </div>
            </div>
        </div>
    </body>

</html>
